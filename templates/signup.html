{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container .container {
        width: 400px;
        max-width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-container .container h2 {
        text-align: center;
    }

    .signup-container .container input[type="text"],
    .signup-container .container input[type="email"],
    .signup-container .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .signup-container .container input[type="submit"] {
        width: 100%;
        background-color: #0f3c4c;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .signup-container .container input[type="submit"]:hover {
        background-color: #0b2d39;
    }
</style>

<div class="signup-container">
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="first_name" placeholder="First Name" required> 
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
